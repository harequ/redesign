<!doctype html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" href="brain.png" type="image/png">
	<title>Constantine Suvorin - Web Designer &amp; Frontend Developer</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body>
	<main id="wrapper">
		<article class="overview">
			<section class="pr-description">	
				<h2>Old website portfolio design</h2>
				<div class="desc">
					<p>My old website porfolio design.</p>
				</div>
				<div class="role">
					<p>My role:</p>
					<ul>
						<li>Website design</li>
						<li>Front-end development</li>
						<li>Back-end development</li>
					</ul>
				</div>
			</section>
			<section class="pr-images">
				<div><img src="images/projects/old-portfolio/old-portfolio-1.jpg" alt="old-portfolio image-1"></div>
				<div><img src="images/projects/old-portfolio/old-portfolio-2.jpg" alt="old-portfolio image-2"></div>
				<div><img src="images/projects/old-portfolio/old-portfolio-3.jpg" alt="old-portfolio image-3"></div>
				<div><img src="images/projects/old-portfolio/old-portfolio-4.jpg" alt="old-portfolio image-4"></div>
				<div><img src="images/projects/old-portfolio/old-portfolio-5.jpg" alt="old-portfolio image-5"></div>
				<a class="back" href="http://localhost:8080/#work">Go back</a>
			</section>
		</article>
	</main>
	<footer class="footer-project">
		<div class="footer-wrap">
			<div class="tree"></div>
			<section class="scene" id="contact">
				<h2>Get in Touch</h2>
				<a href="#" class="email">csuvorin@gmail.com</a>
				<ul id="socialmedia">
					<li><a href="#"><img src="images/close.png" alt="FL"></a></li>
				</ul>
				<div class="copy">
					<p>Copyright &copy; 2015<br> Designed by Constantine Suvorin</p>
				</div>
			</section>
		</div>
	</footer>
	<div class="overlay">
		<div class="modal">
			<div class="close-btn"></div>
			<form action="">
				<p>
					<label for="name">Name</label>
					<input type="text" name="name" id="name">
				</p>
				<p>
					<label for="email">Email</label>
					<input type="email" name="email" id="email">
				</p>
				<p>
					<label for="message">Message</label>
					<textarea name="message" id="message"></textarea>
				</p>
				<p>
					<input type="submit" name="submit" id="submit">
				</p>
			</form>
		</div>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
